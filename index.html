<!DOCTYPE html>
<html>
<head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    header{
        background-color: blueviolet;
        text-align: center;
        color: white;
        padding: 20px 0;
    }
    .play-option,.enemy-option{
        width: 50%;
    }
    .play-option img,
    .enemy-option img{
        max-width: 100px;
        opacity: 0.4;
        cursor: pointer;

    }
    .align{
        display: flex;
    }

</style>
<title>Pedra, papel tesoura</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Pedra, papel, tesoura</h1>
        <h2 class="vencedor"></h2>
    </header>

    

   <div class="align">
    <div class="play-option">
        <div><img opt="pedra" src="pedra.png" alt=""></div>
        <div><img opt="papel" src="papel.png" alt=""></div>
        <div><img opt="tesoura" src="tesoura.png" alt=""></div>

    </div>
    <div class="enemy-option">
        <div><img opt="pedra" src="pedra.png" alt=""></div>
        <div><img opt="papel" src="papel.png" alt=""></div>
        <div><img opt="tesoura"src="tesoura.png" alt=""></div>

    </div>
  </div>

  <script>
    var el = document.querySelectorAll('.play-option div > img');
    var playOpt = "";
    var enemyOpt = "";

    function validarVitoria(){
        let vencedor = document.querySelector('.vencedor');
        if(playOpt == "papel"){

            if(enemyOpt == "papel"){
                //empate
                vencedor.innerHTML = "Jogo empatado!";

            }else if(enemyOpt == "tesoura"){
                //inimigo ganhou 
                vencedor.innerHTML = "O adversário ganhou!";      

            }else if(enemyOpt == "pedra"){
                //play ganhou
                vencedor.innerHTML = "Você ganhou!";

            }

        }

        if(playOpt == "tesoura"){

            if(enemyOpt == "papel"){
                
                vencedor.innerHTML = "Você ganhou!";

            }else if(enemyOpt == "tesoura"){
                
                vencedor.innerHTML = "Jogo empatado!";      

            }else if(enemyOpt == "pedra"){
                
                vencedor.innerHTML = "O adversário ganhou!";

            }

        }

        if(playOpt == "pedra"){

            if(enemyOpt == "papel"){
                
                vencedor.innerHTML = "O adversário ganhou!";

            }else if(enemyOpt == "tesoura"){
                 
                vencedor.innerHTML = "Você ganhou";      

            }else if(enemyOpt == "pedra"){
                
                vencedor.innerHTML = "Jogo empatado!";

            }

        }

    }

    function opacityResetEnemy(){
        const enemyOption = document.querySelectorAll('.enemy-option div');
        for(var i = 0; i < enemyOption.length; i++){
            enemyOption[i].childNodes[0].style.opacity = 0.4;

       }
    }

    function enemyPlay(){
        let rand = Math.floor(Math.random()*3);// floor arredonda o número

        const enemyOption = document.querySelectorAll('.enemy-option div');
        opacityResetEnemy();
        for(var i = 0; i < enemyOption.length; i++){
            if(i == rand){
                enemyOption[i].childNodes[0].style.opacity = 1;
                enemyOpt = enemyOption[i].childNodes[0].getAttribute('opt');

            }
        }

        validarVitoria();

    }

    function opacityPlayReset(){
        for(i = 0; i < el.length; i++){
            el[i].style.opacity = 0.4;

        }
    }
    
        
    for(i = 0; i < el.length; i++){
        el[i].addEventListener('click', function(t){
            opacityPlayReset();
            t.target.style.opacity = 1;
            playOpt = t.target.getAttribute('opt');

            enemyPlay();

        });

    }

  </script>

</body>
</html>
